kafka:
  broker: "kafka:9092"
  topic: "gbfs-stations"

mysql:
  host: "mysql"
  port: 3306
  database: "bike_data"
  user: "bikeuser"

gbfs:
  url: "https://gbfs.lyft.com/gbfs/1.1/bkn/en/station_information.json"
  poll_interval_seconds: 60

spark:
  driver_memory: "1g"
  checkpoint_dir: "/tmp/spark-checkpoint"
  trigger_interval_seconds: 30
