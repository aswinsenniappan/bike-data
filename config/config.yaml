kafka:
  broker: "kafka:9092"

mysql:
  host: "mysql"
  port: 3306
  database: "bike_data"
  user: "bikeuser"

feeds:
  - name: "station_information"
    url: "https://gbfs.lyft.com/gbfs/1.1/bkn/en/station_information.json"
    topic: "gbfs-station-information"
    table: "station_information"
    poll_interval_seconds: 86400

  - name: "station_status"
    url: "https://gbfs.lyft.com/gbfs/1.1/bkn/en/station_status.json"
    topic: "gbfs-station-status"
    table: "station_status"
    poll_interval_seconds: 60

spark:
  driver_memory: "1g"
  checkpoint_dir: "/tmp/spark-checkpoint"
  trigger_interval_seconds: 30
